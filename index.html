<div>
    
    <center><button  onclick="regresarImagen()">cambiar imagen</button></center>

    <center><img id="imagenes" src="imagenes/imagen2.jpg" alt="gow" width="550px"></center>

</div>
<script>
    
    var imagenes = [
    "imagenes/imagen2.jpg",
    "imagenes/imagen3.jpeg",
    "imagenes/imagen4.jpg",
    "imagenes/imagen5.jpeg",
    "imagenes/imagen6.jpg",
    "imagenes/maxresdefault.jpg"
    ];

    var indiceActual = 0;

    function cambiarImagen() {
    indiceActual = (indiceActual + 1) % imagenes.length;
    cambiarImagen(indiceActual);
    }

    function regresarImagen() {
    indiceActual = (indiceActual - 1 + imagenes.length) % imagenes.length;
    cambiarImagen(indiceActual);
    }

    function cambiarImagen(indice) {
    var imagen = document.getElementById("imagenes");
    imagen.src = imagenes[indice];
    }
</script>
